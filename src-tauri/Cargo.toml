[package]
name = "riy-datos-t1"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1", features = [ "shell-open", "window-all"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# 2025-07-23 se adiciona lo necesario para SQL
dotenv = "0.15.0"
# 2025-07-24 encriptar
aes-gcm = "0.10" # Para AES-GCM
# Para manejar claves AES. No olvides habilitar las características necesarias
# Si usas AES-256, asegúrate de habilitar "aes256"
# Por ejemplo, aes-gcm con la característica de AES-256:
# no funciona aes-gcm = { version = "0.10", features = ["aes256"] }
# Si tu clave es de 128 o 192 bits, ajusta la feature
# Para este ejemplo, asumiremos AES-256.
#chrono = { version = "0.4", features = ["serde"] } # Para fechas y la serialización/deserialización
base64 = "0.22" # Para codificar/decodificar el resultado binario de la encriptación a texto
hex = "0.4" # Para convertir bytes a representaciones hexadecimales si es necesario
# Añade (o verifica que exista) esta línea:
url = "2.5.0" # O la última versión estable, 2.5.0 es una buena opción actual

#sqlx = { version = "0.6.3", features = [ # <--- DEBE SER "0.6.3"
sqlx = { version = "0.6", features = [
    "runtime-tokio-rustls", 
    "any", 
    "mssql",
    "chrono", 
    "uuid", 
    "macros",
] }


tokio = { version = "1.35", features = ["full", "rt-multi-thread"] } # <--- DEBE SER ASÍ

chrono = "0.4" # { version = "0.4", features = ["serde"] }
bytes = "1.10.1"
#base64 = "0.21"

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
